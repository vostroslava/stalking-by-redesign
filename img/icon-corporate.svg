<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="iconGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" fill="url(#iconGrad2)" rx="20"/>
  
  <!-- Group of people with presentation board -->
  <g transform="translate(60, 65)">
    <!-- Presentation board -->
    <rect x="-25" y="-45" width="50" height="30" fill="none" stroke="#1a237e" stroke-width="3" rx="2"/>
    <line x1="-15" y1="-35" x2="15" y2="-25" stroke="#ff6b35" stroke-width="2.5"/>
    <line x1="-15" y1="-30" x2="10" y2="-30" stroke="#1a237e" stroke-width="1.5"/>
    <line x1="0" y1="-40" x2="0" y2="-15" stroke="#1a237e" stroke-width="2" stroke-dasharray="3,2"/>
    
    <!-- Stand -->
    <line x1="0" y1="-15" x2="0" y2="-5" stroke="#1a237e" stroke-width="2"/>
    <line x1="-8" y1="-5" x2="8" y2="-5" stroke="#1a237e" stroke-width="2"/>
    
    <!-- Three people -->
    <g transform="scale(0.5)">
      <circle cx="-25" cy="5" r="8" fill="#1a237e"/>
      <path d="M -25,13 Q -32,22 -32,28 L -18,28 Q -18,22 -25,13 Z" fill="#1a237e"/>
      
      <circle cx="0" cy="0" r="8" fill="#ff6b35"/>
      <path d="M 0,8 Q -7,17 -7,23 L 7,23 Q 7,17 0,8 Z" fill="#ff6b35"/>
      
      <circle cx="25" cy="5" r="8" fill="#1a237e"/>
      <path d="M 25,13 Q 18,22 18,28 L 32,28 Q 32,22 25,13 Z" fill="#1a237e"/>
    </g>
