<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="iconGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" fill="url(#iconGrad3)" rx="20"/>
  
  <!-- Email envelope with bell notification -->
  <g transform="translate(60, 60)">
    <!-- Envelope -->
    <rect x="-28" y="-18" width="56" height="36" fill="#ffffff" stroke="#1a237e" stroke-width="3" rx="3"/>
    <path d="M -28,-18 L 0,5 L 28,-18" fill="none" stroke="#1a237e" stroke-width="3" stroke-linejoin="round"/>
    <path d="M -28,-18 L 0,5 L 28,-18" fill="#fff" opacity="0.8"/>
    
    <!-- Paper plane symbol -->
    <g transform="translate(0, -3)">
      <path d="M -12,-8 L 12,0 L -12,8 L -8,0 Z" fill="#ff6b35"/>
      <line x1="-8" y1="0" x2="12" y2="0" stroke="#ff6b35" stroke-width="2"/>
    </g>
    
    <!-- Notification bell -->
    <g transform="translate(20, -20) scale(0.6)">
      <path d="M 0,-8 Q -6,-8 -8,-2 L -8,4 Q -8,8 -4,8 L 4,8 Q 8,8 8,4 L 8,-2 Q 6,-8 0,-8 Z" fill="#ff6b35"/>
      <rect x="-2" y="8" width="4" height="3" fill="#ff6b35" rx="1"/>
      <circle cx="10" cy="-6" r="4" fill="#ff6b35"/>
      <text x="10" y="-4" font-size="6" fill="#fff" font-weight="bold" text-anchor="middle">!</text>
    </g>
  </g>
</svg>
