<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" width="1920" height="800">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="800" fill="url(#heroGrad)"/>
  
  <!-- Glowing circles -->
  <circle cx="400" cy="400" r="400" fill="url(#glow1)"/>
  <circle cx="1600" cy="600" r="500" fill="url(#glow2)"/>
  
  <!-- Abstract geometric shapes -->
  <g opacity="0.1">
    <circle cx="1700" cy="150" r="120" fill="#ffffff"/>
    <circle cx="200" cy="700" r="80" fill="#ff6b35"/>
    <rect x="1400" y="500" width="150" height="150" fill="#ffffff" transform="rotate(45 1475 575)"/>
    <circle cx="300" cy="100" r="60" fill="#ff6b35"/>
  </g>
  
  <!-- Network/connection lines (abstract) -->
  <g opacity="0.15" stroke="#ffffff" stroke-width="2" fill="none">
    <path d="M 200,200 Q 600,100 1000,300" stroke-dasharray="10,10"/>
    <path d="M 1000,300 Q 1400,200 1700,400" stroke-dasharray="10,10"/>
    <circle cx="200" cy="200" r="8" fill="#ffffff"/>
    <circle cx="1000" cy="300" r="8" fill="#ffffff"/>
    <circle cx="1700" cy="400" r="8" fill="#ffffff"/>
  </g>
  
  <!-- People silhouettes (representing business professionals) -->
  <g transform="translate(1400, 500)" opacity="0.2">
    <g transform="scale(2)">
      <circle cx="0" cy="0" r="15" fill="#ffffff"/>
      <path d="M 0,15 Q -20,35 -20,50 L 20,50 Q 20,35 0,15 Z" fill="#ffffff"/>
    </g>
    <g transform="translate(-80, 20) scale(1.8)">
      <circle cx="0" cy="0" r="15" fill="#ffffff"/>
      <path d="M 0,15 Q -20,35 -20,50 L 20,50 Q 20,35 0,15 Z" fill="#ffffff"/>
    </g>
    <g transform="translate(80, 20) scale(1.8)">
      <circle cx="0" cy="0" r="15" fill="#ffffff"/>
      <path d="M 0,15 Q -20,35 -20,50 L 20,50 Q 20,35 0,15 Z" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Grid pattern overlay -->
  <g opacity="0.03">
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1920" height="800" fill="url(#grid)"/>
  </g>
</svg>
